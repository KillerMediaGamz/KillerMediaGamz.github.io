<script>
 function obtain() {
   getIP()
 getLocation()
 } 
  
function getLocation() {
  
  var x = document.getElementById("loc");
  
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation does not work with this browser";
  }
}

function showPosition(position) {
   var fullLocation = position.coords.latitude+","+position.coords.longitude;
  
  alert("Location: "+fullLocation);
}

  
    function getIP() {
  	$.getJSON("https://api.ipify.org?format=json", function(data) {
		
	
		$("#gfg").html(data.ip);
	})
}
  

</script>
